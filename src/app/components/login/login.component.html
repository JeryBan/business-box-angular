<div class="auth-wrapper container">
	<div class="auth-content text-center col-md-3">
		<div class="card borderless">
			<div class="row d-flex justify-content-center">
				<div class="col-md-10">
					<div class="card-body">
						<h3 class="mb-3 f-w-400">Log in</h3>
						<hr>

						<form [formGroup]="loginForm">
							<div class="form-group mb-3">
								<input type="email" class="form-control" id="Email" formControlName="email" placeholder="Email address">
								@if (loginForm.get('email').invalid && loginForm.get('email').touched) {
									<div class="d-flex ms-2">
										<small class="text-danger">invalid email</small>
									</div>
								}
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="Password" formControlName="password" placeholder="Password">
								@if (loginForm.get('password').invalid && loginForm.get('password').touched) {
									<div class="d-flex ms-2">
										<small class="text-danger">password is required</small>
									</div>
								}
							</div>
							<div class="custom-control custom-checkbox text-left mb-4 mt-2 text-start">
								<input type="checkbox" class="custom-control-input me-2" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remeber me</label>
							</div>
						</form>
						<br>

						<button class="btn btn-block btn-success mb-4" (click)="signIn()">Sign in</button>
						<hr>
						<p class="mb-0 text-muted">Donâ€™t have an account? <a role="button" (click)="registerUser()" class="f-w-400">Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
