<div class="d-flex justify-content-between login-wrapper">
	<div class="welcome-note col-md-5 d-flex flex-column justify-content-center align-items-center">
		<span style="font-size: 60px;">Welcome To </span>
		<span style="font-size: 70px;">Business Box</span>
	</div>

	<div class="col-md-1 d-flex justify-content-center align-items-center">
		<div class="seperator"></div>
	</div>

	<div class="auth-wrapper container col-md-6 d-flex justify-content-center align-items-center">
		<div class="text-center col-md-7">
			<div class="card">
				<div class="row d-flex justify-content-center">
					<div class="col-md-10">						
						<div class="mb-4">
							<i class="fa-solid fa-users"></i>
						</div>

						<form [formGroup]="loginForm">
							<div class="form-group mb-4">
								<input type="email" class="form-control" id="Email" formControlName="email" placeholder="Email address">
								@if (loginForm.get('email').invalid && loginForm.get('email').touched) {
									<div class="d-flex ms-2">
										<small class="text-danger">invalid email</small>
									</div>
								}
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="Password" formControlName="password" placeholder="Password">
								@if (loginForm.get('password').invalid && loginForm.get('password').touched) {
									<div class="d-flex ms-2">
										<small class="text-danger">password is required</small>
									</div>
								}
							</div>
							<div class="custom-control custom-checkbox text-left mb-4 mt-2 text-start">
								<input type="checkbox" class="custom-control-input me-2" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember me</label>
							</div>
						</form>
						<br><br>

						<button class="btn btn-success mb-4" (click)="signIn()">LOGIN</button>
						<hr>
						<p class="mb-0 text-muted">Donâ€™t have an account? <a role="button" (click)="registerUser()" class="f-w-400">Register instead</a></p>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
